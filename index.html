<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class = "popup_w">
         <b>Нажмите на слово "Форма"</b>
        <p><a href="index.html" class="open-popup">Форма</a></p>
        </div>
    </div>
    
    <div class="popup__bg"> 
        <form class="ajaxForm popup" action="https://formcarry.com/s/MnGhyNqlx8q" method="POST" accept-charset="UTF-8">
            <img src="https://e7.pngegg.com/pngimages/252/694/png-clipart-line-product-design-angle-line-angle-symmetry.png" class="close-popup">
            <label>
                <input type="text" name="Name">
                <div class="label__text">
                    Введите имя:
                </div>
            </label>
            <label>
                <input type="email" name="email">
                <div class="label__text">
                    Введите email:
                </div>
            </label>
            <label>
                <textarea name="Message"></textarea>
                <div class="label__text">
                    Введите сообщение:
                </div>
            </label>
            <label class="custom-checkbox"> 
                <input class="hidden-checkbox" type="checkbox">
                <div class="checkbox"> 
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
                Согласен с политикой обработки персональных данных
            </label>
            <button type="submit" name="formButton">Отправить</button>
        </form>
    </div>  

    <script src="script.js"></script>
</body>
</html>
